    <body>
        <div id="app" class="container my-3">
            <h1 class="text-center mb-0">#DollyPartonChallenge</h1>
            <h2 class="text-center mb-3">
                Free Dolly Parton Challenge Generator
            </h2>
            <p>
                <a
                    href="https://www.instagram.com/p/B7l01DEF4HI/"
                    target="_blank"
                    >Click Here</a
                >
                for the original
                <a
                    href="https://twitter.com/hashtag/dollypartonchallenge"
                    target="_blank"
                    >#DollyPartonChallenge</a
                >
                post
            </p>

            <h3><small>Step 1.</small> Upload your 4 images</h3>
            <div class="row">
                <div class="image col-md-6 mb-3 text-center" id="linkedin">
                    <label class="btn btn-primary btn-block btn-lg">
                        <input type="file" accept="image/*" name="linkedin" />
                        LinkedIn
                    </label>
                    <canvas
                        class="img-fluid"
                        width="400"
                        height="400"
                        id="linkedin-canvas"
                    ></canvas>
                </div>
                <div class="image col-md-6 mb-3 text-center" id="facebook">
                    <label
                        class="btn btn-primary btn-block btn-lg"
                        name="facebook"
                    >
                        <input type="file" accept="image/*" name="facebook" />
                        Facebook
                    </label>
                    <canvas
                        class="img-fluid"
                        width="400"
                        height="400"
                        id="facebook-canvas"
                    ></canvas>
                </div>
                <div class="image col-md-6 mb-3 text-center" id="instagram">
                    <label class="btn btn-primary btn-block btn-lg">
                        <input type="file" accept="image/*" name="instagram" />
                        Instagram
                    </label>
                    <canvas
                        class="img-fluid"
                        width="400"
                        height="400"
                        id="instagram-canvas"
                    ></canvas>
                </div>
                <div class="image col-md-6 mb-3 text-center" id="tinder">
                    <label class="btn btn-primary btn-block btn-lg">
                        <input type="file" accept="image/*" name="tinder" />
                        Tinder
                    </label>
                    <canvas
                        class="img-fluid"
                        width="400"
                        height="400"
                        id="tinder-canvas"
                    ></canvas>
                </div>
            </div>

            <div id="step2" style="display: none;">
                <h3><small>Step 2.</small> Review</h3>
                <div class="text-center">
                    <canvas
                        id="canvas"
                        width="800"
                        height="800"
                        class="img-fluid"
                        download="dollypartonchallenge.png"
                    ></canvas>
                </div>
            </div>

            <div id="step3" style="display: none;">
                <h3><small>Step 3.</small> Download</h3>

                <a
                    href=""
                    download="dollypartonchallenge.png"
                    id="download"
                    class="btn btn-success btn-block btn-lg"
                    >Download Image</a
                >
            </div>
